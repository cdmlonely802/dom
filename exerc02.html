<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
</head>
<style>
    div#inter{
        background-color: aqua;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font-size: normal 50px arial;

        }
</style>
<body>
    <div id="inter">
    intereja...
    </div>

    <script>

var a = window.document.getElementById('inter')

a.addEventListener('click', clicar)
a.addEventListener('enter', entrar)
a.addEventListener('mouseout', sair)

    function clicar() {
     a.innerText = 'clicou!'
     a.style.background = 'red'
     }
            
     function entrar() {
    a.innerText = 'entrou' 
    
}

    function sair() {
      a.innerText = 'saiu!'
    }

        
    </script>
</body>
</html>
